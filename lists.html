<!DOCTYPE html>
<html>
  <head>
    <title>Amazon List reader</title>
    <meta name="description" content="Amazon List reader using scrape-it">

        <div>
          <label>Amazon List</label><br>
          <select id="topn" style="width:50px;" onchange="loadlist1()">

            <option value="15">15</option>
            <option value="20">20</option>
          </select ><br>
          <textarea id="listids" style="width:500px;" placeholder="Amazon list id"></textarea><br>
          <!--button class="margin--s btn btn--s" onclick="loadlist1()"><b>Refresh</b></button><br-->
        </div>
    <header>
      <h1>
        <div id="title"></div>
      </h1>
    </header>

    <main>
      <section class="items">
        <ol id="items">
        </ol>
      </section>
      
    </main>
    <script src="https://button.glitch.me/button.js" data-style="glitch"></script>
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
